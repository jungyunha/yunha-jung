          crossorigin="anonymous">
</head>

<body>
<section id="empNav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Hello!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="create">Create Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="requests">Reimbursement Requests</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="profile"> Edit Profile</a>

            </ul>

<br>
<br>
<section id="createReqSection">
    <div class="container text-center">
        <h2>Create A New Reimbursement Request</h2>
    </div>
    <br>
    <div class="container text-left">
        <form action="create" method="POST">
            <div class="form-group">
                <label>Reimbursement ID #:</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="" name="reimbursementId">
            </div>
            <div class="form-group">
                <label>Amount requested for reimbursement</label>
                <input type="text" class="form-control" placeholder="" name="reimbursementAmount">
            </div>
            <div class="form-group">
                <label>Manager ID:</label>
                <input type="text" class="form-control" placeholder="" name="managerId">
            </div>
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="employeeId">
            </div>
            <br>
            <input type="submit" value="Create Request" class="btn btn-primary">
        </form>
    </div>

</section>
<script type="text/javascript" src="Scripts/isEmployeeSession.js"></script>
</body>

</html>
